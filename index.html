<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
</head>
<body>
    <main>
        <div id="corpo-cauculadora">
            <div id="tela">
                <output id="out1">opa</output>
                <output id="out2">1+1=11</output>
            </div>
            <div id="buttons">
                
                <div id="teclas-topo">
                    <div class="button" id="button-AC">OFF</div>
                    <div class="button" id="button-%">AC</div>
                    <div class="button" id="button-1">&#8730;</div>
                    <div class="button" id="button-1">&#247;</div>
                </div>
                
                <div id="teclas-baixo">
                    <div id="tecla-numeros">
                        <div class="button" id="button-1">1</div>
                        <div class="button" id="button-2">2</div>
                        <div class="button" id="button-3">3</div>
                    
                        <div class="button" id="button-4">4</div>
                        <div class="button" id="button-5">5</div>
                        <div class="button" id="button-6">6</div>
                    
                        <div class="button" id="button-7">7</div>
                        <div class="button" id="button-8">8</div>
                        <div class="button" id="button-9">9</div>
                        
                        <div class="button" id="button-9">00</div>
                        <div class="button" id="button-9">0</div>
                        <div class="button" id="button-9">.</div>
                    </div>

                    <div id="teclas-lateral">
                        <div class="button" id="button-1">&#215;</div>
                        <div class="button" id="button-1">&#8211;</div>
                        <div class="button" id="button-1">&#43;</div>
                        <div class="button" id="button-1">&#61;</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/calculadora.js"></script>
</body>
</html>
